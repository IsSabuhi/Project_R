overwrite: true
schema:
  - endpoint: ${process.env.REACT_APP_HASURA_URL}
    headers:
      x-hasura-admin-secret: 'admin'
documents: ./src/*.graphql
extensions:
  codegen:
    config:
      scalars:
        time: string
        timestamp: string
        uuid: string
    generates:
      ./src/generated/projectR-hasura.tsx:
        plugins:
          - 'typescript'
          - 'typescript-operations'
          - 'typescript-react-apollo'
