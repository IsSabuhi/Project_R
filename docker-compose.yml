version: '3.6'

services:
  frontend:
    container_name: Frontend
    build:
      context: './'
      dockerfile: Dockerfile
    networks:
      - ship
    environment:
      APP_ENV: development
    volumes:
      - './src:/app/src'
    ports:
      - '3000:3000'

networks:
  ship:
    name: ship_network
