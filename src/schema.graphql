mutation AuthLogin($login: String = "", $password: String = "") {
  login_handler(login: $login, password: $password) {
    access_token
  }
}

mutation UpdateToken {
  refreshToken {
    access_token
  }
}

mutation SignUpJobseeker(
  $start_date: date = ""
  $speciality: String = ""
  $role: String = ""
  $phone: String = ""
  $password: String = ""
  $name_institution: String = ""
  $name: String = ""
  $middleName: String = ""
  $login: String = ""
  $lastName: String = ""
  $group: String = ""
  $gender: String = ""
  $faculity: String = ""
  $email: String = ""
  $end_date: date = ""
  $education_form: String = ""
  $dateBirth: date = ""
) {
  signUp_jobseeker(
    education_form: $education_form
    email: $email
    faculity: $faculity
    gender: $gender
    group: $group
    lastName: $lastName
    login: $login
    middleName: $middleName
    name: $name
    name_institution: $name_institution
    password: $password
    phone: $phone
    role: $role
    speciality: $speciality
    dateBirth: $dateBirth
    start_date: $start_date
    end_date: $end_date
  ) {
    account_id
  }
}

mutation SignUpOrganization(
  $email: String = ""
  $inn_organization: String = ""
  $login: String = ""
  $name_employer: String = ""
  $name_organization: String = ""
  $password: String = ""
  $phone: String = ""
  $role: String = ""
) {
  signUp_employer(
    email: $email
    inn_organization: $inn_organization
    login: $login
    name_employer: $name_employer
    name_organization: $name_organization
    password: $password
    phone: $phone
    role: $role
  ) {
    status
  }
}

query GetAccountById($_eq: uuid = "") {
  account(where: { account_id: { _eq: $_eq } }) {
    account_id
    avatar
    login
    role
  }
}

query GetJobseekerById($_eq: uuid = "") {
  jobseeker(where: { account_id: { _eq: $_eq } }) {
    dateBirth
    email
    gender
    jobseeker_id
    lastName
    middleName
    name
    phone
    jobseeker_educations {
      average_score
      education_form
      educational_institution_id
      end_date
      faculity
      group
      speciality
      start_date
      jobseeker_education_id
      jobseeker_education_educational_institution {
        educational_institution_jobseeker_educations {
          average_score
          education_form
          educational_institution_id
          end_date
          faculity
          group
          speciality
          start_date
          jobseeker_id
          jobseeker_education_id
        }
        name_institution
      }
    }
    account_id
    account {
      login
      role
      avatar
    }
  }
}

query GetOrganizationById($_eq: uuid = "") {
  organization(where: { account_id: { _eq: $_eq } }) {
    account_id
    date_registration
    employer_id
    id_organization
    inn_organization
    kpp_organization
    main_activity
    name_organization
    ogrn
    status
    verified
    legal_address
    organization_account {
      avatar
      login
      role
    }
    organization_employer {
      email
      name_employer
      phone
    }
  }
}

mutation UpdateOrganization($_eq: uuid = "", $legal_address: String = "") {
  update_organization(
    where: { account_id: { _eq: $_eq } }
    _set: { legal_address: $legal_address }
  ) {
    returning {
      account_id
      employer_id
      id_organization
      legal_address
    }
  }
}

mutation UpdateEmployer(
  $_eq: uuid = ""
  $email: String = ""
  $phone: String = ""
) {
  update_employer(
    where: { employer_organizations: { account_id: { _eq: $_eq } } }
    _set: { email: $email, phone: $phone }
  ) {
    returning {
      id_employer
      phone
      email
    }
  }
}

mutation UpdateJobseekerProfile(
  $dateBirth: String = ""
  $email: String = ""
  $gender: String = ""
  $lastName: String = ""
  $middleName: String = ""
  $name: String = ""
  $phone: String = ""
  $_eq: uuid = ""
) {
  update_jobseeker(
    where: { account_id: { _eq: $_eq } }
    _set: {
      dateBirth: $dateBirth
      email: $email
      gender: $gender
      lastName: $lastName
      middleName: $middleName
      name: $name
      phone: $phone
    }
  ) {
    returning {
      account_id
      jobseeker_id
    }
  }
}

query GetJobseekerResumes($_eq: uuid = "") {
  resumes(where: { jobseeker_id: { _eq: $_eq } }) {
    jobseeker_id
    resume_experience_work {
      date_dismissal
      date_employment
      description
      experience_work_id
      jobposition
      name_company
    }
    resume_id
    resume_name
    resume_project {
      description
      name_organization
      project_id
      project_name
    }
    resume_skill {
      description
      skills_id
    }
  }
}

mutation InsertResume($resume_name: String = "", $jobseeker_id: uuid = "") {
  insert_resumes(
    objects: { resume_name: $resume_name, jobseeker_id: $jobseeker_id }
  ) {
    returning {
      jobseeker_id
      resume_name
      resume_id
    }
  }
}
