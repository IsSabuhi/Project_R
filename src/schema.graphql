# Запрос на получения данных профиля Jobseeker
query GetJobseekerAccount($_eq: uuid = "") {
  account(where: { account_id: { _eq: $_eq } }) {
    account_id
    avatar
    login
    password
    role
  }
}

query GetJobseekerProfile($_eq: uuid = "") {
  jobseeker(where: { account_id: { _eq: $_eq } }) {
    email
    lastName
    middleName
    name
    phone
    gender
    dateBirth
  }
}

# Запрос на получения данных о резюме


# Авторизация
mutation MutationAuthUser($login: String = "", $password: String = "") {
  login_handler(login: $login, password: $password) {
    access_token
  }
}

mutation UpdateToken {
  refreshToken {
    access_token
  }
}

mutation UpdateJobseekerProfile($_eq: uuid = "", $dateBirth: date = "", $email: String = "", $phone: String = "") {
  update_jobseeker(where: {account_id: {_eq: $_eq}}, _set: {dateBirth: $dateBirth, email: $email, phone: $phone}) {
    returning {
      dateBirth
      email
      account_id
      jobseeker_id
      lastName
      middleName
      name
      phone
      gender
    }
  }
}


