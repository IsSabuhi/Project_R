mutation AuthLogin($login: String = "", $password: String = "") {
  login_handler(login: $login, password: $password) {
    access_token
  }
}

mutation UpdateToken {
  refreshToken {
    access_token
  }
}

mutation SignUpJobseeker(
  $dateBirth: date = ""
  $email: String = ""
  $gender: String = ""
  $lastName: String = ""
  $middleName: String = ""
  $name: String = ""
  $phone: String = ""
  $login: String = ""
  $password: String = ""
  $role: String = ""
  $education_form: String = ""
  $end_date: date = ""
  $faculity: String = ""
  $group: String = ""
  $name_institution: String = ""
  $speciality: String = ""
  $start_date: date = ""
) {
  insert_jobseeker(
    objects: {
      dateBirth: $dateBirth
      email: $email
      gender: $gender
      lastName: $lastName
      middleName: $middleName
      name: $name
      phone: $phone
      account: { data: { login: $login, password: $password, role: $role } }
      jobseeker_educations: {
        data: {
          education_form: $education_form
          end_date: $end_date
          faculity: $faculity
          group: $group
          jobseeker_education_educational_institution: {
            data: { name_institution: $name_institution }
          }
          speciality: $speciality
          start_date: $start_date
        }
      }
    }
  ) {
    returning {
      account_id
      jobseeker_id
      jobseeker_educations {
        educational_institution_id
        jobseeker_education_id
      }
    }
  }
}

mutation SignUpOrganization(
  $name_employer: String = ""
  $email: String = ""
  $phone: bigint = ""
  $inn_organization: bigint = ""
) {
  insert_employer(
    objects: {
      name_employer: $name_employer
      email: $email
      phone: $phone
      employer_organizations: { data: { inn_organization: $inn_organization } }
    }
  ) {
    returning {
      id_employer
      employer_organizations {
        id_organization
      }
    }
  }
}
